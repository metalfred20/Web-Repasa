<!-- templates/create_order.html -->
{% extends 'base.html' %}

{% block title %}Generar Orden - REPASA{% endblock %}

{% block content %}
<br>
<br>
   <h1 class="mt-5 text-center">Generar Orden: </h1>
   <form action="{{ url_for('generate_order') }}" method="post" class="mt-3">
       {% for product in cart %}
           <div class="form-group">
               <label for="quantity_{{ product.id }}">{{ product.name }} - Q{{ product.price }}:</label>
               <input type="number" name="quantity_{{ product.id }}" value="{{ product.quantity }}" min="1" class="form-control" required>
           </div>
       {% endfor %}
       <button type="submit" class="btn btn-primary">Generar Orden</button>
   </form>

   {% if order_generated %}
       <div class="alert alert-success mt-3" role="alert">
           Orden generada con éxito
       </div>
       <div class="mt-3">
           <a class="btn btn-secondary" href="{{ url_for('index') }}">Volver al inicio</a>
           <a class="btn btn-secondary ml-2" href="{{ url_for('view_orders') }}">Ver mis órdenes</a>
       </div>
   {% endif %}
{% endblock %}
